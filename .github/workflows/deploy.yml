# Simple workflow for deploying static Vite app to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ['main']
  # Allows running manually from Actions tab
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deploy at a time
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_TRELLO_API_KEY: ${{ secrets.VITE_TRELLO_API_KEY }}
          VITE_TRELLO_TOKEN: ${{ secrets.VITE_TRELLO_TOKEN }}
          VITE_TRELLO_LIST_FEEDBACK: ${{ secrets.VITE_TRELLO_LIST_FEEDBACK }}
          VITE_TRELLO_LIST_TOOLS: ${{ secrets.VITE_TRELLO_LIST_TOOLS }}
          VITE_TRELLO_LIST_BUGS: ${{ secrets.VITE_TRELLO_LIST_BUGS }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
